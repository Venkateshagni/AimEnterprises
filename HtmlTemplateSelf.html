<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="css/bootstrap.min.css" type="text/css" rel="Stylesheet" />
    <link rel="stylesheet" type="text/css" href="css/animate.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link href="css/default.css" rel="stylesheet" type="text/css" />
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <table style="background-image: url('img/bg1.jpg'); height: 100%; background-repeat: repeat;
        width: 100%;">
        <tr>
            <td>
                <br />
                <div style="font-family: Tahoma; font-size: 50px; font-weight: lighter; font-style: normal;
                    font-variant: small-caps; text-transform: capitalize; color: #FFFFFF; text-decoration: underline overline blink;
                    text-align: left; padding-left: 25px;">
                    AIM ENTERPRISES
                </div>
                <br />
                <br />
                <div style="padding-left: 20px">
                    <span style="font-family: Tahoma; font-size: 15pt; background-image: none; background-repeat: repeat;
                        background-attachment: fixed; color: #FFFFFF;">Hello <b>{UserName}</b>,
                        <br />
                        <br />
                        <a style="color: #22BCE5" href="{Url}">{Title}</a>
                        <br />
                        {message}
                        <br />
                        <br />
                        Aim EnterPrises Team </span>
                </div>
            </td>
        </tr>
    </table>

    <script src="js/jquery.min.js" type="text/javascript"></script>

    <script src="js/bootstrap.min.js" type="text/javascript"></script>

    <script src="js/jquery.easing.min.js" type="text/javascript"></script>

    <script src="js/jquery.scrollTo.js" type="text/javascript"></script>

    <script src="js/wow.min.js"></script>

    <script src="js/common.js"></script>

    <!-- Custom Theme JavaScript -->

    <script src="js/custom.js" type="text/javascript"></script>

</body>
</html>
